<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>测试页面</title>
    <style>
        .active {
            background-color: red;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <input type="button" value="按钮1" class="active" />
    <input type="button" value="按钮2" />
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>

    <!-- 导入自己的 jQuery 文件 -->
    <script src="./lib/jquery.my.js"></script>
    <!-- 导入 jQuery 文件 -->
    <!-- <script src="./lib/jquery-1.12.4.js"></script> -->
    <script>
        // 功能测试

        // 功能1：$ jQuery 变量名
        console.log($);
        console.log(jQuery);

        // 功能2：选择器查找
        console.log($('input'));    // 标签名查找
        console.log($('.box'));     // 类名查找
        console.log($('abc'));      // 查找不存在的标签

        // 功能3：传入匿名函数处理
        $(function () {
            console.log('2.jQuery入口函数，document 的 DOMContentLoaded 事件被执行了.');
            console.log('jQuery入口函数', this);
        });
        // window 的 load 事件作为对照组 
        window.addEventListener('load', function () {
            console.log('1.浏览器加载事件, window 的 load 事件被执行了.');
            console.log('window 的 load 事件', this);
        });

        // 功能4：传入 window, document, DOM节点 都进行 jQuery 实例对象包装
        console.log('$(window)', $(window));
        console.log('$(document)', $(document));
        console.log("$(document.querySelector('input'))", $(document.querySelector('input')));
    </script>
</body>

</html>
